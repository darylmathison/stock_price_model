name: Update Model

on: workflow_dispatch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull in requirements
        run: pip3 install -r requirements.txt
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create a branch
        run: git checkout -b update-model-${{ steps.date.outputs.date }}
      - name: Train the model
        run: python src/train.py
      - name: Add, Commit
        run: |
          git config --global user.email "${{ var.email }}"
          git config --global user.name "${{ var.name }}"
          git commit -a -m'update the model ${{ steps.date.outputs.date }}'
      - name: Push
        run: git push